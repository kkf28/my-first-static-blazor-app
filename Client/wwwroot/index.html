<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>云边i投资 - 基金套利神器</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="Client.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        function createWatermark(text) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 200;
            canvas.height = 150;
            ctx.font = '20px Arial';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.rotate(-20 * Math.PI / 180); // 倾斜文字
            ctx.fillText(text, 10, 80);
            return canvas.toDataURL('image/png');
        }
        // 应用为背景
        //document.body.style.backgroundImage = `url(${createWatermark('云边i投资')})`;
        // 获取所有 table 元素
        const tables = document.querySelectorAll('table');

        // 遍历并设置背景
        tables.forEach(table => {
            table.style.backgroundImage = `url(${createWatermark('云边i投资')})`;
            table.style.backgroundRepeat = 'no-repeat';    // 禁止重复
            table.style.backgroundPosition = 'center';     // 居中显示
            table.style.backgroundSize = 'cover';          // 覆盖整个表格区域
        });
    </script>
</body>

</html>
